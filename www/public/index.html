<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#2196F3" />
        
        <title>Alsh Chat</title>
        
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">    
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        

        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>

        <header>
            <section id="header">
                <h1>Login</h1>
                <i class="material-icons">dehaze</i>
            </section>
            <section id="slidemenu" status="closed">
                <h1>Conversations:</h1>
                <ul id="conversation-list"></ul>
                <div id="conversationDraw">
                    <h1>Start New</h1>
                    <ul id="user-list"></ul>
                </div>
            </section>
        </header>

        <div class="loggedout">
            <span>
                You are not logged in.
                <br>
                Tap Here to login
            </span>
        </div>
        
        <section id="message-list">            
            <ul id="messages">
                
            </ul>
        </section> 
        <section id="post-input"> 
            <textarea id="m" placeholder="Type your message"></textarea>
            <button onclick="sendMessage()"><i class="material-icons">send</i></button>
        </section>

        <footer>
        </footer>
 
        <section id="loginOverlay">
            <div class="panel">
                <input class="email" type="text" placeholder="Email"> <br><br>
                <input class="password" type="text" placeholder="Password (coming soon)" disabled> <br><br>
                <button id="loginButton">Login</button><button class="registerButton">Register</button>
            </div>
        </section>

        <section id="registerOverlay">
            <div class="panel">
                <input class="email" type="text" placeholder="Email"> <br><br>
                <input class="username" type="text" placeholder="Username"> <br><br>
                <input class="password" type="text" placeholder="Password (coming soon)" disabled> <br><br>
                <button id="registerButton">Register</button>
            </div>
        </section>
    
    </body>
    <scripts> 
        <script>
            var loggedInState = false
            var chatArea = document.getElementById('message-list')
            var auth = null
            var conversations = null
            var users = null
            var currentConversation = null
            var globalUsername = ""  
        </script>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        
        <script src="scripts/UI.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/socketLogic.js"></script>
    </scripts>
</html>
